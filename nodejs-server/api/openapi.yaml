          application/json:
            schema:
              $ref: '#/components/schemas/Role'
      responses:
        "201":
          description: role created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        "400":
          description: bad request
        "403":
          description: forbidden
      x-swagger-router-controller: Client
  /role/{roleName}/{email}:
