      parameters:
      - name: roleName
        in: path
        description: role that you want to add to the client
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: email
        in: path
        description: email of the client you want to add the role to
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: role added to client
        "400":
          description: bad request
      x-swagger-router-controller: Client
