openapi: 3.0.0
info:
  title: Trail API
  description: Trail is a web application that aims to help SMEs better cope with
    the COVID-19 restrictions.
  contact:
    email: cs203trail@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0-oas3
servers:
- url: http://localhost:8080/api/v1
- url: https://alb.trailsg.biz/api
tags:
- name: client
  description: Operations related to client
- name: employee
  description: Operations related to an employee
- name: guideline
  description: Operations related to a guideline. Admin-only.
- name: riskAnalysis
  description: Operations related to risk analysis
- name: industry
  description: Operations related to an industry. Admin-only.
- name: registeredbusiness
  description: Operations related to a business
- name: grant
  description: Operations related to a grant. Admin-only.
- name: notification
  description: Operations related to a notification
paths:
  /client:
    post:
      tags:
      - client
      summary: adds a new client
      description: Adds a client to the system
      operationId: addClient
      requestBody:
        description: Client to add
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        "201":
          description: client created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        "400":
          description: bad request
      x-swagger-router-controller: Client
  /client/email/{email}:
    get:
      tags:
      - client
      summary: retrieve client based on client email
      description: Retrieve client based on client email
      operationId: getClientByEmail
      parameters:
      - name: email
        in: path
        description: email of the client
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: client retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        "400":
          description: bad request. client with given email not found.
      x-swagger-router-controller: Client
  /client/{clientId}:
    get:
      tags:
      - client
      summary: retrieve client based on clientId
      description: Retrieve client based on clientId
      operationId: getClientById
      parameters:
      - name: clientId
        in: path
        description: ID of the client you wish retrieve
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: client retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        "400":
          description: bad request. client with given clientId not found.
      x-swagger-router-controller: Client
    put:
      tags:
      - client
      summary: update details of client
      description: Update details of a client
      operationId: updateClient
      parameters:
      - name: clientId
        in: path
        description: ID of the client you wish to update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Client to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientRequest'
      responses:
        "200":
          description: client updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientResponse'
        "400":
          description: bad request
      x-swagger-router-controller: Client
    delete:
      tags:
      - client
      summary: delete client
      description: Delete client from system
      operationId: deleteClient
      parameters:
      - name: clientId
        in: path
        description: ID of the client
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: client deleted
        "400":
          description: bad request. client with given clientId not found.
      x-swagger-router-controller: Client
  /clients:
    get:
      tags:
      - client
      summary: retrieve all clients in the system
      description: Retrieve all clients in the system
      operationId: getAllClients
      responses:
        "200":
          description: client retrieved
      x-swagger-router-controller: Client
  /role:
    post:
